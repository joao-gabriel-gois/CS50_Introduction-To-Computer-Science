<head>
  <style>
    body {
      display: flex;
      background: linear-gradient(125deg, rgba(24, 114, 171, 0.6) 0%, rgba(11, 94, 146, 0.8)  28%, #024B78 100%); ; 
      justify-content: center;
    }

    div {
      display: grid;
      place-content: center;
      animation: slideInAndShow 544ms;
    }

    h1 {
      color: rgb(221, 221, 221);
      font-family: IBM Plex Mono, Ubuntu, Arial;
      margin-top: 3dvh;
    }

    iframe {
      border-radius: 2%;
      border-width: 0;
    }

    @keyframes slideInAndShow {
      from {
        margin-left: 100%;
        width: 150%;
        opacity: 0;
      }

      to {
        margin-left: 0%;
        width: 100%;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  
  <div>
    <h1>Welcome to "Aekarai" Project!</h1>
    <iframe
      src="https://scratch.mit.edu/projects/658005563/embed"
      allowtransparency="true"
      width="600" height="497"
      frameborder="0"
      scrolling="no"
      allowfullscreen="true"
    >
    </iframe>
  </div>

</body>
